<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Arry lesson</h1>
     <script>
        let arr1=[1,2,3]
        console.log (arr1.length);
        
        let fruite=["Banana","Apple","Grape"];
        console.log(fruite[1]);

        fruite.push('Orange');
        console.log(fruite);

        fruite.pop();
        console.log(fruite);

        fruite.unshift('Strawberry');
        console.log(fruite);

        fruite.shift();
        console.log(fruite);

        let student=['Tun Tun','Mg Mg','Aung Aung'];
        console.log (student);

        student.sort();
        console.log(student);

        //student.reverse();
        //console.log(student);

        student.sort().reverse();
        console.log(student);

        let student_str= student.toString();
        console.log (student_str);

        let student_arr= student_str.split();
        console.log (student_arr);

        let arry1=[1,2,3,4];
        let arry2=[5,6,7];
        let arry3=[8,9];

        let arry4= arry1.concat(arry2);
        console.log(arry4);
        let arry5=[...arry1,...arry2,...arry3,...arry4];
        console.log(arry5);






     </script>
</body>
</html>
