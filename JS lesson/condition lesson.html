<body>
    <h1> Condition lesson</h1>

    <script>
        let Number= prompt("Enter the Number");
       // if (Number<100) {document.write("Your number is smaller than 100");}
          // else{ document.write ("Your number is bigger than 100");}
           
          if (Number<100) {document.write("Your number is smaller than 100");}
              else if(Number==100){document.write("Your number is equal");}
                 else if (Number>100 && Number<200) { document.write("Your number is between 200 and 100");}
                    else {document.write("Your number is bigger than 200")}
    </script>
