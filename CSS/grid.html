<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(160, 118, 118);">2</div>
        <div style="background-color: rgb(26, 14, 49);">3</div>
        <div style="background-color: #f43152;">4</div>
        <div style="background-color: #16394d;">5</div>

        <div style="background-color: hsl(132, 89%, 7%);">7</div>

    </div>

        <div style="background-color: #6a5c04;">9</div>

    </div>
     <h1>Grid add</h1>
    <div class="gridadd">
        <div style="background-color: aqua;" class="gridadd1">1</div>
        <div style="background-color: rgb(160, 118, 118);" class="gridadd2">2</div>
        <div style="background-color: rgb(26, 14, 49);">3</div>
        <div style="background-color: #f43152;">4</div>

        <div style="background-color: #6a5c04;">9</div>

    </div>
