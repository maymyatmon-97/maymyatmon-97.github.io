<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <h1 id="header">Student Register</h1>

    <form action="" id="form">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name" readonly value="May Gyi">
        </div>
        <br><br>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email">
        </div>

        <br><br>
        <div>
            <label for="phone">Phone</label>
            <input type="number" placeholder="Enter your phone number" id="phone">
        </div>

        <br><br>
        <label for="gender">Gender</label> <br>
        <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>

        <br><br>
        <label for="">Hobbies</label>
        <br>
        <div>
            <input type="checkbox" name="hobby" value="reading" id="reading">
            <label for="reading">Reading</label>
        </div>
        <div>
            <input type="checkbox" name="hobby" value="Swimming" id="Swimming" disabled>
            <label for="Swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" name="hobby" value="Dancing" id="Dancing">
            <label for="Dancing">Dancing</label>
        </div>
        <div>
            <input type="checkbox" name="hobby" value="Travelling" id="Travelling">
            <label for="Travelling">Travelling</label>
        </div>

        <div>
            <input type="checkbox" name="hobby" value="Gaming" id="Gaming">
            <label for="Gaming">Gaming</label>
        </div>

    </form>
</body>
</html>
