<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellpadding="20" cellspacing="0">
        <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
         </thead>
         <tbody>
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
             <th colspan="2">Number</th>
            <th>3</th> 
            </tr>
        </tfoot>
    </table>
</body>
</html>
