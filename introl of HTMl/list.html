<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List Lesson</h1>
    <h2>Order list</h2>
    <!-- type="1"=>number
     type="A"=> Uppercase Alphabet -->
    <ol type="i">
        <li>First rule</li>
        <li>Second rule</li>
        <li>third rulse</li>
    </ol>
    <!--ul mean unorder list 
    they have also alot of types -->
    <ul type="square">
        <li>First rule</li>
        <li>Second rule</li>
        <li>third rulse</li>  
    </ul>
    <h2>defination title</h2>
    <dl>
        <dt>Hello world</dt>
        <dd>it mean greeting the world</dd>
    </dl>
</body>
</html>
